<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="display">
        </div>
        <div class="calculator-buttons">
            <div id="0-key"></div>
            <div id="1-key"></div>
            <div id="2-key"></div>
            <div id="3-key"></div>
            <div id="4-key"></div>
            <div id="5-key"></div>
            <div id="6-key"></div>
            <div id="7-key"></div>
            <div id="8-key"></div>
            <div id="9-key"></div>
            <div id="add-key"></div>
            <div id="subtract-key"></div>
            <div id="multiply-key"></div>
            <div id="divide-key"></div>
            <div id="equals-key"></div>
            <div id="clear-key"></div>
        </div>
    </div>
</div>
</body>
</html>
