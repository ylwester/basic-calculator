<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="scripts/operations.js"></script>
    <link rel="stylesheet" href="styles/general.css">
</head>

<body>
<div class="container">
    <div class="content">
        <div class="display">
            <div class="display-history"></div>
            <div class="main-display"></div>
        </div>
        <div class="calculator-buttons">
            <button id="clear-all-key">CLEAR</button>
            <button id="clear-entry-key">DEL</button>
            <button id="divide" value="divide">/</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" value="multiply">*</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="subtract" value ="subtract">-</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="zero" value="0">0</button>
            <button id="add" value="add">+</button>
            <button id="dot">.</button>
            <button id="equals" value="result">=</button>
        </div>
    </div>
</div>

<script src="scripts/displayData.js"></script>
</body>
</html>
